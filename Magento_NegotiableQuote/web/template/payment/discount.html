<div
    class="
        payment-option
        _collapsible
        opc-payment-additional
        discount-code
    "
    data-bind="
        mageInit: {
            'collapsible':{
                'openedState': '_active'
            }
        }
    "
>
    <div
        class="
            payment-option-title
            field
            choice
            discount-code__button
        "
        data-role="title"
    >
        <span
            class="
                action
                action-toggle
                discount-code__button-text
            "
            id="block-discount-heading"
            role="heading"
            aria-level="2"
        >
            <!-- ko i18n: 'Apply Discount Code'--><!-- /ko -->
        </span>

        <svg
            class="
                icon
                discount-code__button-icon
            "
            role="presentation"
        >
            <title><!-- ko i18n: 'See Details' --><!-- /ko --></title>
            <use data-bind="attr: {'xlink:href': require.toUrl('images/icons-sprite.svg#angle-down')}" xlink:href=''></use>
        </svg>
    </div>

    <div
        class="
            payment-option-content
            discount-code__content
        "
        data-role="content"
    >
        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form
            class="
                form
                form-discount
            "
            id="discount-form"
        >
            <div class="payment-option-inner">
                <div class="input discount-code__input">
                    <label
                        class="
                            label
                            label--hidden
                            input__label
                        "
                        for="discount-code"
                    >
                        <span data-bind="i18n: 'Enter discount code'"></span>
                    </label>
                    <div class="control">
                        <input
                            class="input__field input-text"
                            type="text"
                            id="discount-code"
                            name="discount_code"
                            data-validate="{ 'required-entry': true }"
                            data-bind="
                                value: couponCode,
                                attr: {
                                    disabled:isApplied(),
                                    placeholder: $t('Enter discount code')
                                }
                            "
                        />
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <!-- ko ifnot: isApplied() -->
                        <button
                            class="action action-apply"
                            type="submit"
                            data-bind="
                                'value': $t('Apply Discount'),
                                click: apply
                            "
                        >
                            <span><!-- ko i18n: 'Apply Discount'--><!-- /ko --></span>
                        </button>
                    <!-- /ko -->
                    <!-- ko if: isApplied() -->
                        <button
                            class="action action-cancel"
                            type="submit"
                            data-bind="
                                'value': $t('Cancel'),
                                click: cancel
                            "
                        >
                            <span><!-- ko i18n: 'Cancel coupon'--><!-- /ko --></span>
                        </button>
                    <!-- /ko -->
                </div>
            </div>
            <!-- ko foreach: getRegion('captcha') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
        </form>
    </div>
</div>
