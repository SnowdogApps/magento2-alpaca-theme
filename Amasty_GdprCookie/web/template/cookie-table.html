<div css="modalClass" hasFocus="focused">
    <p
        class="amgdprcookie-description"
        if="$data.description"
        data-bind="text: $data.description"
    ></p>
    <table class="table">
        <caption class="table__caption" data-bind="i18n: 'This table contains cookies information'">
        </caption>
        <thead>
            <tr role="row">
                <th data-bind="i18n: 'Cookie Name'"></th>
                <th data-bind="i18n: 'Cookie Provider'"></th>
                <th data-bind="i18n: 'Cookie Description'"></th>
                <th data-bind="i18n: 'Cookie Lifetime'"></th>
                <th data-bind="i18n: 'Cookie Type'"></th>
            </tr>
        </thead>
        <tbody>
        <!-- ko foreach: items -->
            <tr role="row">
                <td data-bind="text: $data.name"></td>
                <td data-bind="text: $data.provider"></td>
                <td data-bind="text: $data.description"></td>
                <td data-bind="text: $data.lifetime"></td>
                <td data-bind="text: $data.type"></td>
            </tr>
        <!-- /ko -->
        </tbody>
    </table>
</div>
