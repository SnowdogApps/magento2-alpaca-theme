<div
    class="data-grid-filters-wrap"
    data-part="filter-form"
    css="_show: hasVisible()"
>
    <div class="field" outereach="getPlain()" visible="false" render=""/>
    <button
        visible="showAllUsers() || !showActiveUsers()"
        class="button button--secondary"
        type="button"
        data-action="grid-filter-apply"
        click="setStatusActive"
    >
        <span translate="'Show Active Users'"/>
    </button>
    <button
        visible="showAllUsers() || showActiveUsers()"
        class="button button--secondary"
        type="button"
        data-action="grid-filter-apply"
        click="setStatusInactive"
    >
        <span translate="'Show Inactive Users'"/>
    </button>
    <button
        visible="!showAllUsers()"
        class="action-clear button button--secondary"
        type="button"
        click="clear"
        translate="'Show All Users'"
    />
</div>
