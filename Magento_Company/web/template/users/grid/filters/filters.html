<div
    class="
        data-grid-filters-wrap
        dashboard-actions-toolbar
        margin-bottom-m
    "
    data-part="filter-form"
    css="_show: hasVisible()"
>
    <div
        class="field"
        outereach="getPlain()"
        visible="false"
        render=""
    />

    <button
        visible="showAllUsers() || !showActiveUsers()"
        class="
            button
            button--secondary
            dashboard-actions-toolbar__item
            action
            action-secondary
        "
        type="button"
        data-action="grid-filter-apply"
        click="setStatusActive"
        translate="'Show Active Users'"
    />

    <button
        visible="showAllUsers() || showActiveUsers()"
        class="
            button
            button--secondary
            dashboard-actions-toolbar__item
            action
            action-secondary
        "
        type="button"
        data-action="grid-filter-apply"
        click="setStatusInactive"
        translate="'Show Inactive Users'"
    />

    <button
        visible="!showAllUsers()"
        class="
            button
            button--secondary
            dashboard-actions-toolbar__item
            action
            action-clear
        "
        type="button"
        click="clear"
        translate="'Show All Users'"
    />
</div>
