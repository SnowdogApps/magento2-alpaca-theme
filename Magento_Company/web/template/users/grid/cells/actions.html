<a
    class="action margin-right-xs"
    repeat="foreach: $col.getVisibleActions($row()._rowIndex), item: '$action'"
    click="applyAction.bind($action())"
    text="$action().label"
    attr="
        href: $action().href,
        'data-action': 'item-' + $action().index,
        'data-id': $action().id
    "
></a>
