<div class="store-pickup__section">
    <if args="!isLoading() && !selectedLocation()">
        <p class="store-pickup__paragraph">
            <translate args="'We could not preselect pickup location based on available information, please select it manually.'"/>
        </p>
    </if>
    <div
        class="selected-location-details location-details"
        if="selectedLocation"
    >
        <p class="store-pickup__paragraph">
            <text args="selectedLocation().name"/>
        </p>
        <p class="store-pickup__paragraph">
            <text args="selectedLocation().street"/><br/>
            <text args="selectedLocation().city"/>, <span text="selectedLocation().region"></span>
            <text args="selectedLocation().postcode"/><br/>
            <text args="selectedLocation().country"/><br/>
            <a
                if="selectedLocation().telephone"
                attr="'href': 'tel:' + selectedLocation().telephone"
                text="selectedLocation().telephone"
            ></a>
        </p>
        <!-- ko with: {locationDescriptionUnsanitizedHtml: selectedLocation().description} -->
            <p
                class="store-pickup__paragraph"
                html="locationDescriptionUnsanitizedHtml"
            ></p>
        <!-- /ko -->
    </div>
</div>
