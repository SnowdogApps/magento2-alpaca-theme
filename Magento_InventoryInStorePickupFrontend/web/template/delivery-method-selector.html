<div
    id="delivery-method-selector"
    class="store-pickup__tabs"
>
    <button
        class="store-pickup__tab"
        css="'store-pickup__tab--active': !isStorePickupSelected()"
        click="selectShipping"
        translate="'Shipping'"
    ></button>
    <button
        class="store-pickup__tab"
        css="'store-pickup__tab--active': isStorePickupSelected()"
        click="selectStorePickup"
        translate="'Pick in Store'"
    ></button>
</div>
