<li
    id="store-pickup"
    if="isVisible"
    css="'store-pickup': isStorePickupSelected()"
>
    <render args="deliveryMethodSelectorTemplate"/>
    <if args="isStorePickupSelected">
        <each args="getRegion('store-selector')">
            <div template=" {name: getTemplate()}"></div>
        </each>
    </if>
</li>
