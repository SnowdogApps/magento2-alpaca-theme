<div
    class="payment-method"
    data-bind="css: {'_active': (getCode() == isChecked())}"
>
    <div
        class="
            payment-method-title
            field
            choice
        "
    >
        <input
            type="radio"
            name="payment[method]"
            class="radio"
            data-bind="
                attr: {'id': getCode()},
                value: getCode(),
                checked: isChecked,
                click: selectPaymentMethod,
                visible: isRadioButtonVisible()
            "
        />
        <label
            data-bind="attr: {'for': getCode()}"
            class="label"
        >
            <!-- PayPal Logo -->
            <img
                data-bind="
                    attr: {src: getPaymentAcceptanceMarkSrc(),
                    alt: $t('Acceptance Mark')}
                "
                class="payment-icon"
            />
            <!-- PayPal Logo -->
            <span data-bind="text: getTitle()"></span>
            <a
                data-bind="
                    attr: {
                        href: getPaymentAcceptanceMarkHref()
                    },
                    click: showAcceptanceWindow
                "
                class="
                    link
                    link--invert
                    action
                    action-help
                    margin-left-xs
                "
            >
                <!-- ko i18n: 'What is PayPal?' --><!-- /ko -->
            </a>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <fieldset
            class="fieldset"
            data-bind='attr: {id: "payment_form_" + getCode()}'
        >
            <div class="payment-method-note">
                <!-- ko i18n: 'You will be redirected to the PayPal website.' --><!-- /ko -->
            </div>
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <!-- ko if: (isVaultEnabled())-->
        <div class="field choice">
            <input
                type="checkbox"
                name="vault[is_enabled]"
                class="checkbox"
                data-bind="
                    attr: {'id': getCode() + '_enable_vault'},
                    checked: vaultEnabler.isActivePaymentTokenEnabler
                "
            />
            <label
                class="label"
                data-bind="attr: {'for': getCode() + '_enable_vault'}"
            >
                <span>
                    <!-- ko i18n: 'Sign a billing agreement to streamline further purchases with PayPal.' --><!-- /ko -->
                </span>
            </label>
        </div>
        <!-- /ko -->
        <div class="actions-toolbar">
            <div class="primary">
                <button
                    class="
                        action
                        primary
                        checkout
                    "
                    type="submit"
                    data-bind="
                        click: continueToPayPal,
                        enable: (getCode() == isChecked())
                    "
                    disabled
                >
                    <span data-bind="i18n: 'Continue to PayPal'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
