<if args="isAllowed()">
    <if args="isSalable($row())">
        <button
            class="
                button
                button--add-to
                action
                tocart
            "
            attr="
                'data-mage-init': getDataMageInit($row()),
                'data-post': getDataPost($row()),
                'aria-label': getLabel()
            "
            type="button"
        >
            <span class="button__text">
                <text args="$t('Add to Cart')" />
            </span>

            <svg
                class="icon button__icon"
                role="presentation"
                focusable="false"
            >
                <use data-bind="attr: { 'href': require.toUrl('images/icons-sprite.svg#shopping-cart') }" href=''></use>
            </svg>
        </button>
    </if>

    <if args="isAvailable($row()) === false">
        <div class="stock unavailable">
            <text args="$t('Availability')" />
            <span translate="'Out of stock'" />
        </div>
    </if>
</if>
