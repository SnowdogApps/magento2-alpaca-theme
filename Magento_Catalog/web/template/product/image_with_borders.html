<div
    class="
        lazyload-wrapper
        ratio-container
    "
    data-bind="
        style: {
            'padding-bottom': height / width * 100 + '%'
        }
    "
>
    <img
        class="
            image
            lazyload
            ratio-image
        "
        data-bind="
            attr: {
                src: src,
                alt: alt
            }
        "
    >
</div>
