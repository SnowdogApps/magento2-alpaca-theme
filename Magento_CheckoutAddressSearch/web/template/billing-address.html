<div class="checkout-billing-address">
    <div
        class="
            billing-address-same-as-shipping-block
            field
            choice
            checkbox
        "
        data-bind="visible: canUseShippingAddress()"
    >
        <input
            type="checkbox"
            class="checkbox__field"
            name="billing-address-same-as-shipping"
            data-bind="
                checked: isAddressSameAsShipping, click: useShippingAddress,
                attr: {
                    id: 'billing-address-same-as-shipping-' + getCode($parent)
                }
            "
        />

        <svg
            class="
                checkbox__icon
                checkbox__icon--checked
            "
            role="presentation"
            focusable="false"
        >
            <use
                data-bind="attr: { 'href': require.toUrl('images/icons-sprite.svg#checked') }"
                href=''
            ></use>
        </svg>

        <svg
            class="
                checkbox__icon
                checkbox__icon--unchecked
            "
            role="presentation"
            focusable="false"
        >
            <use
                data-bind="attr: { 'href': require.toUrl('images/icons-sprite.svg#unchecked') }"
                href=''
            ></use>
        </svg>

        <label
            class="checkbox__label"
            data-bind="
                attr: {
                    for: 'billing-address-same-as-shipping-' + getCode($parent)
                }
            "
        >
            <span
                class="checkbox__text"
                data-bind="i18n: 'My billing and shipping address are the same'"
            ></span>
        </label>
    </div>

    <render args="detailsTemplate"/>

    <fieldset class="fieldset">
        <each
            args="getRegion('billing-address-list')"
            render=""
        />

        <div class="new-billing-address-form">
            <render args="formTemplate"/>
        </div>
    </fieldset>
</div>
