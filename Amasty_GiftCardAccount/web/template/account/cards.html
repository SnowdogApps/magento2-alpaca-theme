<div class="amcard-field-container">
    <span class="amcard-title" data-bind="i18n: 'Apply Gift Card Code'"></span>
    <div class="amcard-field-block -double -code">
        <input type="text" class="amcard-field" data-bind="attr: {placeholder: $t('Enter your Code')}, value: cardCode"/>
        <input type="button"
               class="amcard-button"
               data-bind="click: addGiftCode.bind($data, event), css: {'-account': isAccount},  attr: {value: $t('Add')}"/>
    </div>
</div>
