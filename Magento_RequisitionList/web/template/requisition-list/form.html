<form method="post">
    <input
        type="hidden"
        data-bind="value: value().product_data"
        name="product_data"
    >
    <fieldset class="fieldset">
        <legend class="fieldset__legend fieldset__legend--hidden">
            <span data-bind="i18n: 'Requisition List'"></span>
        </legend>
        <div class="input required">
            <label
                for="requisition-list-name"
                class="label requisition-label"
            >
                <span data-bind="i18n: 'Requisition List Name'"></span>
            </label>
            <div class="control">
                <!-- input text class required to gain focus on the form in modal -->
                <input
                    class="
                        input__field
                        input-text
                    "
                    name="name"
                    id="requisition-list-name"
                    data-bind="value: value().name"
                    data-validate='{"required": true}'
                    type="text"
                    required
                >
            </div>
        </div>
        <div class="input textarea">
            <label
                for="requisition-list-description"
                class="label requisition-label"
            >
                <span data-bind="i18n: 'Description'"></span>
            </label>
            <div class="control">
                <textarea
                    class="input__field input__field--textarea"
                    name="description"
                    maxlength="255"
                    id="requisition-list-description"
                    data-bind="value: value().description"
                ></textarea>
            </div>
        </div>
    </fieldset>
</form>
