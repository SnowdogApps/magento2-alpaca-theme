<aside
    class="
        modal-<%= data.type %> <%= data.modalClass %>
        <% if (data.responsive) { %><%= data.responsiveClass %><% } %>
        <% if (data.innerScroll) { %><%= data.innerScrollClass %><% } %>
    "
    data-role="modal"
    data-type="<%= data.type %>"
    tabindex="0"
    aria-live="polite"
>
    <div data-role="focusable-start" tabindex="0"></div>
    <div
        class="modal-inner-wrap"
        data-role="focusable-scope"
    >
        <header class="modal-header">
            <% if (data.title) { %>
                <h2 
                    class="heading heading--page" 
                    data-role="title"
                >
                    <%= data.title %>
                </h2>
            <% } %>
            <button
                class="
                    button
                    button--icon
                    button--rotate-icon
                    modal__close-button
                "
                data-role="closeBtn"
                type="button"
                aria-label="<%= data.closeText %>"
            >
                <svg
                    class="
                        icon
                        button__icon
                        modal__close-button-icon
                    "
                    role="presentation"
                    focusable="false"
                >
                    <use xlink:href="<%= data.closeIconSvgUrl %>"></use>
                </svg>
            </button>
        </header>
        <div class="modal-content" data-role="content"></div>
        <% if (data.buttons.length > 0) { %>
            <footer class="modal-footer">
                <% _.each(data.buttons, function(button) { %>
                    <button
                        class="
                            button
                            <% if (button.class && button.class.indexOf('secondary') !== -1) { %>
                                button--secondary
                            <% } %>
                            <%= button.class %>
                        "
                        type="button"
                        data-role="action"
                    >
                        <span>
                            <%= button.text %>
                        </span>
                    </button>
                <% }); %>
            </footer>
        <% } %>
    </div>
    <div data-role="focusable-end" tabindex="0"></div>
</aside>
