<button
    type="button"
    class="
        button
        button--secondary
        button--fluid
    "
    css="buttonClasses"
    click="action"
    disable="disabled"
    attr="'data-index': index"
>
    <span text="title"/>
</button>

<if args="childError">
    <strong class="_error">
        <span class="admin__page-nav-item-messages">
            <span class="admin__page-nav-item-message _error">
                <span class="admin__page-nav-item-message-icon"></span>
                <span
                    class="admin__page-nav-item-message-tooltip"
                    data-bind="i18n: 'This element contains invalid data. Please resolve this before saving.'"
                ></span>
            </span>
        </span>
    </strong>
</if>
