<div class="field-tooltip toggle">
    <!-- ko if: (tooltip.link)-->
        <a
            class="field-tooltip-action action-help"
            target="_blank"
            data-toggle="dropdown"
            data-bind="attr: {href: tooltip.link}, mageInit: {'dropdown':{'activeClass': '_active'}}"
        ></a>
    <!-- /ko -->

     <span
         id="tooltip-label"
         class="label"
     >
         <!-- ko i18n: 'Tooltip' --><!-- /ko -->
     </span>
    <!-- ko if: (!tooltip.link)-->
        <span
            id="tooltip"
            class="action-help"
            tabindex="0"
            data-toggle="dropdown"
            data-bind="mageInit: {
                'dropdown':{
                    'activeClass': '_active',
                    'parent': '.field-tooltip.toggle'
                }
            }"
            aria-labelledby="tooltip-label"
        >
            <svg>
                <use data-bind="attr: { 'xlink:href': require.toUrl('images/icons-sprite.svg#question-mark') }" xlink:href=''></use>
            </svg>
        </span>
    <!-- /ko -->

    <div
        class="field-tooltip-content"
        data-target="dropdown" translate="tooltip.description"
    ></div>
</div>
