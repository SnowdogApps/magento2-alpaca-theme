<div class="field-tooltip toggle">
    <!-- ko if: (tooltip.link)-->
        <a
            class="field-tooltip-action action-help"
            target="_blank"
            data-toggle="dropdown"
            data-bind="
                {
                    attr: {
                        href: tooltip.link
                    },
                    mageInit: {
                        'dropdown': {
                            'activeClass': '_active'
                        }
                    }
                }
            "
        ></a>
    <!-- /ko -->

    <!-- ko if: (!tooltip.link)-->
        <span
            class="action-help"
            tabindex="0"
            data-toggle="dropdown"
            role="button"
            data-bind="
                {
                    attr: {
                        'data-trigger-keypress-button': true,
                        'aria-label': $t('See more information')
                    },
                    mageInit: {
                        'dropdown': {
                            'activeClass': '_active'
                        }
                    }
                }
            "
        >
            <svg>
                <use data-bind="attr: { 'xlink:href': require.toUrl('images/icons-sprite.svg#question-mark') }" xlink:href=''></use>
            </svg>
        </span>
    <!-- /ko -->

    <div
        class="field-tooltip-content"
        data-target="dropdown"
        translate="tooltip.description"
    ></div>
</div>
