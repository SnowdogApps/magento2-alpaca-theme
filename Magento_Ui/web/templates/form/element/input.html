<div class="input">
    <input class="input__field"
           type="text"
           data-bind="
               value: value,
               valueUpdate: 'keyup',
               hasFocus: focused,
               attr: {
                   name: inputName,
                   placeholder: placeholder,
                   'aria-describedby': noticeId,
                   id: uid,
                   disabled: disabled,
                   'aria-required': required
               }
           "
    >
</div>
