<div
    class="map-popup display-none"
    data-role="msrp-popup"
>
    <div
        class="modal__content"
        tabindex="0"
    >
        <div class="modal__top">
            <div class="popup-header">
                <strong
                    class="title"
                    id="map-popup-heading-price"
                ></strong>
            </div>
            <h3
                class="
                    modal__heading
                    heading
                    heading--third-level
                "
                id="myTitle"
                translate="'Product Price'"
            ></h3>
        </div>

        <div class="modal__middle">
            <div
                class="map-info-price margin-bottom-m"
                id="map-popup-content"
            >
                <div class="price-box">
                    <div class="map-msrp margin-bottom-xs">
                        <span
                            class="label"
                            translate="'Price'"
                        />

                        <span
                            class="
                                old-price
                                map-old-price
                                price__value
                                price__value--old
                            "
                        >
                            <span class="price-container price-msrp">
                                <span
                                    class="price-wrapper"
                                    html="getPrice($row())['msrp_price']"
                                />
                            </span>
                        </span>
                    </div>

                    <div class="map-price">
                        <span
                            class="label"
                            translate="'Actual Price'"
                        />

                        <span class="actual-price">
                            <if args="isAllowed()">
                                <each args="data: getPrices($row()), as: '$price'">
                                    <with args="$price">
                                        <render args="getBody()"/>
                                    </with>
                                </each>
                            </if>
                        </span>
                    </div>
                </div>
            </div>

            <p
                class="map-text margin-0"
                html="getExplanationMessage($row())"
            />
        </div>

        <div class="modal__bottom msrp__modal-bottom">
            <button
                type="button"
                translate="'Cancel'"
                class="
                    button
                    button--secondary
                    msrp__cancel-button
                    margin-right-m
                "
            ></button>

            <div class="map-form-addtocart">
                <with args="$parent.getComponentByCode('addtocart-button')">
                    <render args="getBody()" />
                </with>
            </div>
        </div>
    </div>
</div>
