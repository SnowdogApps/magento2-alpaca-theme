<div class="billing-address-form">
    <!-- ko foreach: getRegion('before-fields') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <form data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
        <fieldset class="fieldset address" data-form="billing-new-address">
            <!-- ko foreach: getRegion('additional-fieldsets') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <!-- ko if: (isCustomerLoggedIn && customerHasAddresses) -->
                <div class="choice field checkbox">
                    <input
                        type="checkbox"
                        class="checkbox__field"
                        id="billing-save-in-address-book"
                        data-bind="
                            checked: saveInAddressBook,
                            attr: {id: 'billing-save-in-address-book-' + getCode($parent)}
                        "
                    >
                    <svg
                        class="checkbox__icon"
                        role="presentation"
                        focusable="false"
                    >
                        <use data-bind="attr: { 'href': require.toUrl('images/icons-sprite.svg#checked') }" href=''></use>
                    </svg>
                    <label
                        class="label checkbox__label"
                        data-bind="attr: {for: 'billing-save-in-address-book-' + getCode($parent)}"
                    >
                        <span data-bind="i18n: 'Save in address book'"></span>
                    </label>
                </div>
            <!-- /ko -->
        </fieldset>
    </form>
</div>
