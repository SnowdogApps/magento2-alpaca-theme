<div
    if="isPaymentMethodsAvailable()"
    class="items payment-methods"
>
    <div
        repeat="foreach: paymentGroupsList, item: '$group'"
        class="payment-group payment-methods__group"
    >
            <div
                if="regionHasElements($group().displayArea)"
                translate="getGroupTitle($group)"
                class="payment-methods__heading"
                data-role="title"
            >
        </div>

        <each
            args="data: getRegion($group().displayArea), as: 'method'"
            render=""
        />
    </div>
</div>

<div
    ifnot="isPaymentMethodsAvailable()"
    class="no-payments-block"
    translate="'No Payment Methods'"
></div>
