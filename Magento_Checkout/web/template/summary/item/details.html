<div class="product-item-details minicart-product__info">
    <div class="product-item-inner">
        <div class="product-item-name-block">
            <strong
                class="product-item-name"
                data-bind="text: $parent.name"
            ></strong>
            <div class="details-qty">
                <span><!-- ko i18n: 'Qty' --><!-- /ko --></span>
                <span data-bind="text: $parent.qty"></span>
            </div>
        </div>
        <!-- ko foreach: getRegion('after_details') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
        <div
            class="product options"
            data-bind="mageInit: {'collapsible':{'openedState': 'active'}}"
        >
            <span data-role="title" class="toggle">
                <!-- ko i18n: 'View Details' --><!-- /ko -->
            </span>
            <div data-role="content" class="content">
                <dl
                    class="
                        item-options
                        list
                        list--description
                        minicart-product__attributes-list
                    "
                >
                    <!--ko foreach: JSON.parse($parent.options)-->
                        <dt class="list__label" data-bind="text: label"></dt>
                        <!-- ko if: ($data.full_view)-->
                            <dd
                                class="list__value"
                                data-bind="html: full_view"
                            ></dd>
                        <!-- /ko -->
                        <!-- ko ifnot: ($data.full_view)-->
                            <dd
                                class="list__value"
                                data-bind="html: value"
                            ></dd>
                        <!-- /ko -->
                    <!-- /ko -->
                </dl>
            </div>
        </div>
    <!-- /ko -->
</div>
