    <!-- ko template: getTemplate() --><!-- /ko -->

<div
    class="
        product-item-details
        order-summary__product-wrapper
    "
>
    <div
        class="
            product-item-inner
            order-summary__product-info
        "
    >
        <div
            class="
                product-item-name-block
                order-summary__product-details
            "
        >
            <div
                class="
                    product-item-name
                    order-summary__product-name
                "
                data-bind="text: $parent.name"
            ></div>
            <div
                class="
                    details-qty
                    order-summary__product-qty
                "
            >
                <span>
                    <!-- ko i18n: 'Quantity' --><!-- /ko -->
                </span>:
                <span data-bind="text: $parent.qty"></span>
            </div>
        </div>
        <!-- ko foreach: getRegion('after_details') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
        <div
            class="
                product
                options
            "
            data-bind="mageInit: {'collapsible':{'openedState': 'active'}}"
        >
            <span
                data-role="title"
                class="toggle"
            >
                <!-- ko i18n: 'View Details' --><!-- /ko -->
            </span>
            <div
                data-role="content"
                class="content"
            >
                <dl
                    class="
                        item-options
                        list
                        list--description
                        minicart-product__attributes-list
                    "
                >
                    <!--ko foreach: JSON.parse($parent.options)-->
                        <dt
                            class="list__label"
                            data-bind="text: label"
                        ></dt>
                        <!-- ko if: ($data.full_view)-->
                            <dd
                                class="list__value"
                                data-bind="html: full_view"
                            ></dd>
                        <!-- /ko -->
                        <!-- ko ifnot: ($data.full_view)-->
                            <dd
                                class="list__value"
                                data-bind="html: value"
                            ></dd>
                        <!-- /ko -->
                    <!-- /ko -->
                </dl>
            </div>
        </div>
    <!-- /ko -->
</div>
