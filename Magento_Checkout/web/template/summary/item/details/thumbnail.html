<span
    class="product-image-container"
    data-bind="
        attr: {
            'style': 'height: ' + getHeight($parents[1]) + 'px; width: ' + getWidth($parents[1]) + 'px;'
        }
    "
>
    <img
        class="order-summary__product-image"
        data-bind="
            attr: {
                'src': getSrc($parents[1]),
                'width': getWidth($parents[1]),
                'height': getHeight($parents[1]),
                'alt': getAlt($parents[1])
            }
        "
    >
</span>
