<div
    class="
        authentication-wrapper
        authentication
    "
    data-block="authentication"
    data-bind="visible: isActive()"
>
    <button
        type="button"
        class="
            action
            popup-trigger
        "
        data-trigger="authentication"
    >
        <span data-bind="i18n: 'Sign In'"></span>
    </button>
    <div
        class="block-authentication display-none"
        data-bind="
            mageInit: {
                'Magento_Ui/js/modal/modal': {
                    'type': 'custom',
                    'modalClass': 'authentication-dropdown',
                    'trigger': '[data-trigger=authentication]',
                    'wrapperClass': 'authentication-wrapper',
                    'parentModalClass': '_has-modal-custom _has-auth-shown',
                    'responsive': true,
                    'responsiveClass': 'custom-slide',
                    'overlayClass': 'dropdown-overlay modal-custom-overlay',
                    'buttons': [],
                    'closeText': require.toUrl('images/icons-sprite.svg#close')
                }
            }
        "
    >
        <!-- ko foreach: getRegion('before') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div
            class="
                block
                block-customer-login
            "
            data-bind="attr: {'data-label': $t('or')}"
        >
            <div class="block-title">
                <strong
                    id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Sign In'"
                ></strong>
            </div>
            <!-- ko foreach: getRegion('messages') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div
                class="block-content"
                aria-labelledby="block-customer-login-heading"
            >
                <form
                    data-role="login"
                    data-bind="submit:login"
                    method="post"
                >
                    <div
                        class="fieldset"
                        data-bind="
                            attr: {
                                'data-hasrequired': $t('* Required Fields')
                            }
                        "
                    >
                        <div
                            class="
                                field
                                input
                                field-email
                                required
                            "
                        >
                            <label
                                class="label"
                                for="login-email"
                            >
                                <span
                                    data-bind="i18n: 'Email Address'"
                                ></span>
                            </label>
                            <input
                                type="email"
                                class="input-text input__field"
                                id="login-email"
                                name="username"
                                data-bind="attr: {
                                    autocomplete: autocomplete
                                }"
                                data-validate="{
                                    required: true,
                                    'validate-email': true
                                }"
                            >
                        </div>
                        <div
                            class="
                                field
                                input
                                field-password
                                required
                            "
                        >
                            <label
                                for="login-password"
                                class="label"
                            >
                                <span data-bind="i18n: 'Password'"></span>
                            </label>
                            <input
                                type="password"
                                class="input-text input__field"
                                id="login-password"
                                name="password"
                                data-bind="attr: { autocomplete: autocomplete }"
                                data-validate="{required:true}"
                                autocomplete="off"
                            >
                        </div>
                        <!-- ko foreach: getRegion('additional-login-form-fields') -->
                            <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <div class="login-popup-buttons">
                        <input
                            name="context"
                            type="hidden"
                            value="checkout"
                        >
                        <a
                            class="
                                action
                                action-remind
                            "
                            data-bind="attr: { href: forgotPasswordUrl }"
                        >
                            <span
                                data-bind="i18n: 'Forgot Your Password?'"
                            ></span>
                        </a>
                        <button
                            type="submit"
                            class="
                                action
                                action-login
                                secondary
                            "
                        >
                            <span data-bind="i18n: 'Sign In'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
