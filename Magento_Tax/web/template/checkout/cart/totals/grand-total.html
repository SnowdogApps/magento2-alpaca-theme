<hr
    class="order-summary__divider"
    aria-hidden="true"
>
<!-- ko if: isTaxDisplayedInGrandTotal && isDisplayed() -->
    <li class="order-summary__list-item order-summary__total">
        <h2
            class="order-summary__title-total"
            data-bind="i18n: inclTaxLabel"
        ></h2>

        <span
            class="order-summary__amount text-right"
            data-bind="text: getValue()"
        ></span>
    </li>

    <li class="order-summary__list-item order-summary__total">
        <h2
            class="order-summary__title-total"
            data-bind="i18n: exclTaxLabel"
        ></h2>

        <span
            class="order-summary__amount text-right"
            data-bind="text: getGrandTotalExclTax()"
        ></span>
    </li>
<!-- /ko -->

<!-- ko if: !isTaxDisplayedInGrandTotal && isDisplayed() -->
    <li class="order-summary__list-item order-summary__total">
        <h2
            class="order-summary__title-total"
            data-bind="i18n: title"
        ></h2>

        <span
            class="order-summary__amount text-right"
            data-bind="text: getValue()"
        ></span>
    </li>
<!-- /ko -->
