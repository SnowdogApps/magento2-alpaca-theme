<!-- ko if: isBothPricesDisplayed() -->
    <div
        class="
            between-xs
            totals
            sub
            excl
            cart-totals__row
            row
            row--no-margins
        "
    >
        <div
            class="
                mark
                cart-totals__row-label
            "
        >
            <span data-bind="i18n: title"></span>
            <span data-bind="i18n: excludingTaxMessage"></span>
        </div>
        <div class="amount cart-totals__row-value">
            <span
                class="price"
                data-bind="
                    text: getValue(),
                    attr: {'data-th': excludingTaxMessage}
                "
            ></span>
        </div>
    </div>
    <div
        class="
            between-xs
            totals
            sub
            incl
            cart-totals__row
            row
        "
    >
        <div class="mark cart-totals__row-label">
            <span data-bind="i18n: title"></span>
            <span data-bind="i18n: includingTaxMessage"></span>
        </div>
        <div class="amount cart-totals__row-value">
            <span
                class="price"
                data-bind="
                    text: getValueInclTax(),
                    attr: {'data-th': includingTaxMessage}
                "
            ></span>
        </div>
    </div>
<!-- /ko -->
<!-- ko if: !isBothPricesDisplayed() && isIncludingTaxDisplayed() -->
    <div
        class="
            between-xs
            totals
            sub
            cart-totals__row
            row
            row--no-margins
        "
    >
        <div
            class="mark"
            data-bind="i18n: title"
        ></div>
        <div class="amount">
            <span
                class="price"
                data-bind="text: getValueInclTax(), attr: { 'data-th': title }"
            ></span>
        </div>
    </div>
<!-- /ko -->
<!-- ko if: !isBothPricesDisplayed() && !isIncludingTaxDisplayed() -->
    <div
        class="
            between-xs
            totals
            sub
            cart-totals__row
            row
            row--no-margins
        "
    >
        <div
            data-bind="i18n: title"
            class="cart-totals__row-label"
        ></div>
        <div class="amount cart-totals__row-value">
            <span
                class="price"
                data-bind="text: getValue(), attr: {'data-th': title}"
            ></span>
        </div>
    </div>
<!-- /ko -->
