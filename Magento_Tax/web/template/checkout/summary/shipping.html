<!-- ko if: quoteIsVirtual == 0 -->
    <!-- ko if: isBothPricesDisplayed() -->
    <li class="order-summary__list-item">
        <span class="order-summary__label">
            <span data-bind="text: title + ' ' + excludingTaxMessage"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </span>
        <span class="order-summary__value">
            <!-- ko if: isCalculated() -->
            <span
                class="price"
                data-bind="text: getExcludingValue()"
           ></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated() -->
            <span
                class="not-calculated"
                data-bind="text: getExcludingValue()"
           ></span>
            <!-- /ko -->
        </span>
    </li>
    <li class="order-summary__list-item">
        <span class="order-summary__label">
            <span data-bind="text: title + ' ' + includingTaxMessage"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </span>
        <span class="order-summary__value">
            <!-- ko if: isCalculated() -->
                <span
                    class="price"
                    data-bind="text: getIncludingValue()"
                ></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated() -->
                <span
                    class="not-calculated"
                    data-bind="text: getIncludingValue()"
                ></span>
            <!-- /ko -->
        </span>
    </li>
    <!-- /ko -->
    <!-- ko if: isIncludingDisplayed() -->
    <li class="order-summary__list-item">
        <span class="order-summary__label">
            <span data-bind="i18n: title"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </span>
        <span class="order-summary__value">
            <!-- ko if: isCalculated() -->
                <span
                    class="price"
                    data-bind="text: getIncludingValue()"
            ></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated() -->
                <span
                    class="not-calculated"
                    data-bind="text: getIncludingValue()"
            ></span>
            <!-- /ko -->
        </span>
    </li>
    <!-- /ko -->
    <!-- ko if: isExcludingDisplayed() -->
    <li class="order-summary__list-item">
        <span class="order-summary__label">
            <span data-bind="i18n: title"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </span>
        <span class="order-summary__value">
            <!-- ko if: isCalculated() -->
                <span
                    class="price"
                    data-bind="text: getValue()"
                ></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated() -->
                <span
                    class="not-calculated"
                    data-bind="text: getValue()"
                ></span>
            <!-- /ko -->
        </span>
    </li>
    <!-- /ko -->
<!-- /ko -->
